<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Image Fetcher</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        label {
            margin-right: 10px;
        }
        select {
            margin: 10px;
            padding: 5px;
            font-size: 1rem;
        }
        button {
            margin: 10px 10px 0 0;
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #spinner {
            display: none;
            margin-top: 20px;
        }
        #spinner img {
            width: 50px;
        }
        #image-display {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #image-display img {
            margin-top: 15px;
            border: 2px solid #ccc;
            border-radius: 4px;
            max-width: 100%;
        }
        p {
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
<h2 style="text-align:center; font-size: 2rem; margin-bottom: 20px;">üê±üê∂üêª Fetch Animal Images üêªüê∂üê±</h2>
<label for="animal">Select Animal:</label>
<select id="animal">
    <option value="cat">Cat</option>
    <option value="dog">Dog</option>
    <option value="bear">Bear</option>
</select>

<label for="count">Number of Images:</label>
<select id="count">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
</select>

<button onclick="fetchImages()">Fetch & Save Images</button>
<button onclick="getLastImage()">Retrieve Latest Image</button>

<div id="spinner">
    <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading..." />
</div>

<div id="image-display"></div>

<script>
    function showSpinner(show) {
        document.getElementById("spinner").style.display = show ? "block" : "none";
    }

    function fetchImages() {
        const type = document.getElementById("animal").value;
        const count = document.getElementById("count").value;
        showSpinner(true);

        fetch(`/api/animals/fetch?type=${type}&count=${count}`, {
            method: "POST",
        })
            .then(response => response.text())
            .then(data => {
                showSpinner(false);
                document.getElementById("image-display").innerHTML = `<p>${data}</p>`;
            })
            .catch(error => {
                showSpinner(false);
                document.getElementById("image-display").innerHTML = `<p style='color:red;'>Error: ${error}</p>`;
            });
    }

    function getLastImage() {
        const type = document.getElementById("animal").value;
        showSpinner(true);

        fetch(`/api/animals/last-stored?type=${type}`)
            .then(response => {
                if (!response.ok) throw new Error("No image found or server error");
                return response.json();
            })
            .then(data => {
                showSpinner(false);
                if (!data || !data.imageUrl) {
                    document.getElementById("image-display").innerHTML = `<p style='color:red;'>No image found for ${type}.</p>`;
                } else {
                    document.getElementById("image-display").innerHTML = `
                            <h3>Last ${type} image:</h3>
                            <img src="${data.imageUrl}" alt="${type}" />
                        `;
                }
            })
            .catch(error => {
                showSpinner(false);
                document.getElementById("image-display").innerHTML = `<p style='color:red;'>Error: ${error.message}</p>`;
            });
    }
</script>
</body>
</html>
